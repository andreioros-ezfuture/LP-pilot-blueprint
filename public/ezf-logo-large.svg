<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 112" fill="none">
  <defs>
    <linearGradient id="badgeGradL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C7BF0"/>
      <stop offset="100%" stop-color="#4858D9"/>
    </linearGradient>
    <filter id="badgeShadowL" x="-4%" y="-4%" width="108%" height="116%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#4858D9" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- "ezf" text -->
  <text x="8" y="82" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="78" font-weight="800" fill="#111827" letter-spacing="-3">ezf</text>
  <!-- ".ai" blue badge - very tight to text -->
  <rect x="122" y="12" width="138" height="88" rx="20" fill="url(#badgeGradL)" filter="url(#badgeShadowL)"/>
  <!-- ".ai" text inside badge -->
  <text x="191" y="78" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-1">.ai</text>
</svg>
