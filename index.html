    <meta name="description" content="Inscrie-te in programul pilot Blueprint. Analiza completa a proceselor, 10 livrabile profesionale, roadmap de automatizare. Locuri limitate." />
    <meta property="og:title" content="Blueprint by EZFuture — Program Pilot pentru 10 Companii" />
    <meta property="og:description" content="Inscrie-te in programul pilot Blueprint. Analiza completa a proceselor, 10 livrabile profesionale, roadmap de automatizare." />

    <meta property="og:url" content="https://www.ezfuture.ai/" />
    <meta property="og:image" content="https://www.ezfuture.ai/images/logos/ezfuture-logo.svg" />
    <link rel="canonical" href="https://www.ezfuture.ai/" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "EZFuture AI",
      "url": "https://www.ezfuture.ai",
      "logo": "https://www.ezfuture.ai/images/logos/ezfuture-logo.svg",
      "description": "Program pilot de automatizare a proceselor de business pentru companii cu cifra de afaceri de 2-10 milioane EUR.",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@ezfuture.ai",
        "contactType": "sales"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Blueprint e doar un raport?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Nu. BLUEPRINT este un pachet de 10 documente interconectate, fiecare cu un rol specific. Cardurile de automatizare, de exemplu, contin preturi fixe si garantate, iar pe baza lor poti construi solutiile tehnice la inceputul etapei de implementare."
          }
        },
        {
          "@type": "Question",
          "name": "Ce se intampla daca nu vreau sa implementez cu voi?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Livrabilele sunt ale tale. Le poti folosi intern, cu alt vendor sau le poti pune pe raft. Nu exista obligatie de continuare. Dar creditul expira. Deci daca vrei sa implementezi, ai avantaj sa o faci repede."
          }
        },
        {
          "@type": "Question",
          "name": "Cat timp imi ia din zi?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sunt doar 3 intalniri (1h + 2h + 1h) + ceva pregatire (~4-9h cu oameni din echipa ta, pentru documente, acces la sisteme etc). Total: maxim 8-13 ore pentru voi pe parcursul celor 21 de zile. Restul lucram noi."
          }
        },
        {
          "@type": "Question",
          "name": "Ce garantii am?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Garantie 100% money back daca in 21 de zile nu livram minim 5 carduri de automatizare (adica 5 automatizari mapate riguros la nivel de proces). Plus pret fix garantat pe fiecare card de implementare."
          }
        },
        {
          "@type": "Question",
          "name": "Pot aplica daca am doar 1-2 automatizari in minte?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "BLUEPRINT e optimizat pentru 3+ procese. Daca ai 1-2 automatizari clare, serviciul nostru CHAT (€197/workflow) este mai potrivit, iar EZ CREDIT se aplica si acolo."
          }
        },
        {
          "@type": "Question",
          "name": "Ce sisteme trebuie sa am?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Orice combinatie de sisteme digitale (CRM, ERP, email, contabilitate, project management etc). Nu este necesar un tech stack specific. Ne adaptam la ce folosesti."
          }
        }
      ]
    }
    </script>
