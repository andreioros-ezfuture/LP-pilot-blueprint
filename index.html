    <title>Blueprint by EZFuture — Program Pilot pentru 10 Companii</title>
    <meta name="description" content="Înscrie-te în programul pilot Blueprint. Analiză completă a proceselor, 10 livrabile profesionale, roadmap de automatizare. Locuri limitate." />
    <meta property="og:title" content="Blueprint by EZFuture — Program Pilot pentru 10 Companii" />
    <meta property="og:description" content="Înscrie-te în programul pilot Blueprint. Analiză completă a proceselor, 10 livrabile profesionale, roadmap de automatizare." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ezfuture.ai/" />
    <meta property="og:image" content="https://www.ezfuture.ai/images/logos/ezfuture-logo.svg" />
    <link rel="canonical" href="https://www.ezfuture.ai/" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "EZFuture AI",
      "url": "https://www.ezfuture.ai",
      "logo": "https://www.ezfuture.ai/images/logos/ezfuture-logo.svg",
      "description": "Program pilot de automatizare a proceselor de business pentru companii cu cifră de afaceri de 2-10 milioane EUR.",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@ezfuture.ai",
        "contactType": "sales"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Blueprint e doar un raport?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Nu. BLUEPRINT este un pachet de 10 documente interconectate, fiecare cu un rol specific. Cardurile de automatizare, de exemplu, conțin prețuri fixe și garantate, iar pe baza lor poți construi soluțiile tehnice la începutul etapei de implementare."
          }
        },
        {
          "@type": "Question",
          "name": "Ce se întâmplă dacă nu vreau să implementez cu voi?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Livrabilele sunt ale tale. Le poți folosi intern, cu alt vendor sau le poți pune pe raft. Nu există obligație de continuare. Dar creditul expiră. Deci dacă vrei să implementezi, ai avantaj să o faci repede."
          }
        },
        {
          "@type": "Question",
          "name": "Cât timp îmi ia din zi?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sunt doar 3 întâlniri (1h + 2h + 1h) + ceva pregătire (~4-9h cu oameni din echipa ta, pentru documente, acces la sisteme etc). Total: maxim 8-13 ore pentru voi pe parcursul celor 21 de zile. Restul lucrăm noi."
          }
        },
        {
          "@type": "Question",
          "name": "Ce garanții am?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Garanție 100% money back dacă în 21 de zile nu livrăm minim 5 carduri de automatizare (adică 5 automatizări mapate riguros la nivel de proces). Plus preț fix garantat pe fiecare card de implementare."
          }
        },
        {
          "@type": "Question",
          "name": "Pot aplica dacă am doar 1-2 automatizări în minte?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "BLUEPRINT e optimizat pentru 3+ procese. Dacă ai 1-2 automatizări clare, serviciul nostru CHAT (€197/workflow) este mai potrivit, iar EZ CREDIT se aplică și acolo."
          }
        },
        {
          "@type": "Question",
          "name": "Ce sisteme trebuie să am?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Orice combinație de sisteme digitale (CRM, ERP, email, contabilitate, project management etc). Nu este necesar un tech stack specific. Ne adaptăm la ce folosești."
          }
        }
      ]
    }
    </script>

  </body>
</html>
